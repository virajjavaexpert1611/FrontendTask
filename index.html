  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>FrontEnd Taks</title>
      <meta name="description" content="Task to get the user name.">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!--[if lt IE 9]>
  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    </head>
    <body>
      <center>
        <h2 id="username"></h2>
      </center>
      <script>
        $(window).load(function() {
           $.ajax({
                type: "GET",
                url: "http://localhost:8081/get-user",
                dataType: "json",
                success: function (result, status, xhr) {
                    var dt = new Date($.now());
                    var time = dt.getDate()  + "/" + (dt.getMonth()+1) + "/" + dt.getFullYear()  +" "+dt.getHours() + ":" + dt.getMinutes();
                    $("#username").html(time+" "+result["name"]);
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        });
      </script>
  		
    </body>
  </html>
